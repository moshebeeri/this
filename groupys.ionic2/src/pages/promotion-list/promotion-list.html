<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promotion</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createGroup()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">

  <ion-list >
    <ion-item *ngFor="let group of groupList" (click)="goToGroup($event, group)">
      <ion-avatar item-left>
        <img *ngIf='group["pictures"]' [src]='group["pictures"][0][0]["pictures"][0]' (error)="this.src='assets/img/avatar3.png'" onerror="this.src='assets/img/avatar3.png'">
        <div *ngIf='!group["pictures"]' class="circleAvatar">
          <ion-icon class="iconAvatar" name="camera"></ion-icon>
        </div>
      </ion-avatar>
      <h2>{{group.name}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
