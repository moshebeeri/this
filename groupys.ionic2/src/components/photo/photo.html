<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Picture
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="camera">
  <img src='{{base64Image}}'>
</ion-content>
