<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>My Account</ion-title>
</ion-navbar>

<ion-content  text-center class="my-account"> 
	<div class="avatarBG" (click)="pictureModal()">
		<ion-icon name="person" class="profileImage"></ion-icon>
		<button fab class="cameraButton">
			<ion-icon name="camera"></ion-icon>
		</button>
	</div>
  <div padding></div>
  <ion-list padding>
    <a ion-item (click)="nameModal()">
      Edit
    </a>
  </ion-list>
</ion-content>
