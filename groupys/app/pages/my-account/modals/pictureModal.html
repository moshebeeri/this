<ion-navbar *navbar>
  <ion-title>Edit Picture</ion-title>
   <ion-buttons end >
    <button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="camera">
	<ion-card>
		<ion-card-content>

		  <button (click)="takePicture()">Take a Picture</button>

		  Latest Picture:
		  <img [src]="base64Image" *ngIf="base64Image" />
		</ion-card-content>
    </ion-card>

</ion-content>
