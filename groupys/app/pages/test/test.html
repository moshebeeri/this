
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Test</ion-title>
</ion-navbar>

<ion-content padding class="test">
  Test
	
<form novalidate [ngFormModel]="entityForm" (ngSubmit)="onSubmitForm()">
	<input type="text" placeholder="name" ngControl="name">
	<input type="text" placeholder="description" ngControl="description">
	<select ngControl="_select" #_select="ngForm"> 
	<option value="OPEN">OPEN</option>
	<option value="CLOSE">CLOSE</option>
	<option value="REQUEST">REQUEST</option>
	<option value="ADMIN_INVITE">ADMIN_INVITE</option>
	<option value="MEMBER_INVITE">MEMBER_INVITE</option>
	</select>
	<ul ngControlGroup="_radio" #_radio="ngForm"> 
	<li> 
	 <input id="OPEN" type="radio" name="_radio" ngControl="OPEN"><label for="OPEN">OPEN</label>
	<li> 
	 <input id="CLOSE" type="radio" name="_radio" ngControl="CLOSE"><label for="CLOSE">CLOSE</label>
	<li> 
	 <input id="REQUEST" type="radio" name="_radio" ngControl="REQUEST"><label for="REQUEST">REQUEST</label>
	<li> 
	 <input id="ADMIN_INVITE" type="radio" name="_radio" ngControl="ADMIN_INVITE"><label for="ADMIN_INVITE">ADMIN_INVITE</label>
	<li> 
	 <input id="MEMBER_INVITE" type="radio" name="_radio" ngControl="MEMBER_INVITE"><label for="MEMBER_INVITE">MEMBER_INVITE</label>
	</ul>
	<ul ngControlGroup="_checkbox" #_checkbox="ngForm"> 
	<li> 
	 <input id="OPEN" type="checkbox" ngControl="OPEN"><label for="OPEN">OPEN</label>
	<li> 
	 <input id="CLOSE" type="checkbox" ngControl="CLOSE"><label for="CLOSE">CLOSE</label>
	<li> 
	 <input id="REQUEST" type="checkbox" ngControl="REQUEST"><label for="REQUEST">REQUEST</label>
	<li> 
	 <input id="ADMIN_INVITE" type="checkbox" ngControl="ADMIN_INVITE"><label for="ADMIN_INVITE">ADMIN_INVITE</label>
	<li> 
	 <input id="MEMBER_INVITE" type="checkbox" ngControl="MEMBER_INVITE"><label for="MEMBER_INVITE">MEMBER_INVITE</label>
	</ul>
	</form>
 
  <debug-panel style="z-index:999999999;margin-top:50px" [data]="entityForm.value"></debug-panel>

</ion-content>
