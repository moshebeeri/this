
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Test</ion-title>
</ion-navbar>

<ion-content padding class="test">
  Test
	<form novalidate *ngIf="formActive" [ngFormModel]="entityForm" (ngSubmit)="onSubmitForm()">
		<ion-item><ion-label fixed>name</ion-label><ion-input type="text" ngControl="name"></ion-input></ion-item>
		<ion-item><ion-label fixed>description</ion-label><ion-input type="text" ngControl="description"></ion-input></ion-item>
		<ion-item><ion-label>creator_type</ion-label><ion-select ngControl="creator_type" #creator_type="ngForm"> 
		<ion-option value="BUSINESS">BUSINESS</ion-option>
		<ion-option value="CHAIN">CHAIN</ion-option>
		<ion-option value="MALL">MALL</ion-option>
		<ion-option value="USERS">USERS</ion-option>
		</ion-select></ion-item>
		<ion-item><ion-label>add_policy</ion-label><ion-select ngControl="add_policy" #add_policy="ngForm"> 
		<ion-option value="OPEN">OPEN</ion-option>
		<ion-option value="CLOSE">CLOSE</ion-option>
		<ion-option value="REQUEST">REQUEST</ion-option>
		<ion-option value="ADMIN_INVITE">ADMIN_INVITE</ion-option>
		<ion-option value="MEMBER_INVITE">MEMBER_INVITE</ion-option>
		</ion-select></ion-item>
		<photo-upload [data]=Group></photo-upload>
		<div padding></div>
		<button type="submit">Submit</button>
    <button type="button" (click)="onClearForm()">Reset</button>
	</form>
  <debug-panel style="z-index:999999999;margin-top:50px" [data]="entityForm.value"></debug-panel>

</ion-content>
