<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' cdvfile:* data: gap: https://ssl.gstatic.com; style-src 'unsafe-inline' 'self' cdvfile:*; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdvfile:* https://*">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">  
</head>
<body>

  <ion-app></ion-app>

  <script data-require="jquery@2.1.4" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/breezejs/1.5.6/breeze.debug.js"></script>-->
  <script src="breeze.debug.js"></script>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>

  <script type="text/javascript">
    function windowService() {
      return window.plugins;
    }
    function info() {
      console.log(window.plugins.sim);
      window.plugins.sim.getSimInfo(successCallback, errorCallback);
    }
    function successCallback(result) {
      console.log(result);
      alert(JSON.stringify(result));
    }
    function errorCallback(error) {
      console.log(error);
    }
  </script>
</body>
</html>
