<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Group</ion-title>
    <ion-buttons end>
      <button (click)="onSubmitForm()">
        <ion-icon name="checkmark"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding class="group">
  Group
  <form novalidate *ngIf="formActive" [formGroup]="entityForm" (ngSubmit)="onSubmitForm()">
    <ion-item><ion-label fixed>name</ion-label><ion-input type="text" formControlName="name"></ion-input></ion-item>
    <ion-item><ion-label fixed>description</ion-label><ion-input type="text" formControlName="description"></ion-input></ion-item>
    <ion-item><ion-label>creator_type</ion-label><ion-select formControlName="creator_type" let creator_type="ngForm">
      <ion-option value="BUSINESS">BUSINESS</ion-option>
      <ion-option value="CHAIN">CHAIN</ion-option>
      <ion-option value="MALL">MALL</ion-option>
      <ion-option value="USERS">USERS</ion-option>
    </ion-select></ion-item>
    <ion-item><ion-label>add_policy</ion-label><ion-select formControlName="add_policy" let add_policy="ngForm">
      <ion-option value="OPEN">OPEN</ion-option>
      <ion-option value="CLOSE">CLOSE</ion-option>
      <ion-option value="REQUEST">REQUEST</ion-option>
      <ion-option value="ADMIN_INVITE">ADMIN_INVITE</ion-option>
      <ion-option value="MEMBER_INVITE">MEMBER_INVITE</ion-option>
    </ion-select></ion-item>
    <button type="submit">Submit</button>
    <button type="button" (click)="onClearForm()">Reset</button>
  </form>
  <div padding></div>
  <div padding></div>
  <div padding></div>
  <photo-upload [formID]="formID" [data]="photoData"></photo-upload>
  <debug-panel style="z-index:999999999;margin-top:50px" [data]="entityForm.value"></debug-panel>

  <span class="large" [innerHTML]="theHtmlString"></span>

</ion-content>
