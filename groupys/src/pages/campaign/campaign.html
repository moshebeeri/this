<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Campaign</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSubmitForm()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding class="campaign">
  Campaign
  <form novalidate *ngIf="formActive" [formGroup]="entityForm" (ngSubmit)="onSubmitForm()">
    <ion-item>
      <ion-label fixed>name</ion-label>
      <ion-input type="text" formControlName="name">
      </ion-input>
    </ion-item>
  </form>

  <photo-upload [formID]="formID" [data]="photoData"></photo-upload>
  <debug-panel style="z-index:999999999;margin-top:50px" [data]="entityForm.value"></debug-panel>

  <span class="large" [innerHTML]="theHtmlString"></span>

</ion-content>
